# my global config
global:
  scrape_interval:     5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['3.16.212.239:9090']
      labels:
        group: 'flask'
        exporter: 'prometheus'
    - targets: ['3.138.141.1:9090']
      labels:
        group: 'jupyter'
        exporter: 'prometheus'
  - job_name: 'cadvisor'
    static_configs:
    - targets: ['3.16.212.239:8080']
      labels:
        group: 'flask'
        exporter: 'cadvisor'
    - targets: ['3.138.141.1:8080']
      labels:
        group: 'jupyter'
        exporter: 'cadvisor'
  - job_name: 'node'
    static_configs:
    - targets: ['3.16.212.239:9100']
      labels:
        group: 'flask'
        exporter: 'node'
    - targets: ['3.138.141.1:9100']
      labels:
        group: 'jupyter'
        exporter: 'node'

